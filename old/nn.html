<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        .small-img
        {
            width:90px;
            margin-left: 10px;
            
        }
        .select-img
        {
            width:90px;
            margin-left: 10px;
            border:solid 2px blueviolet;
        }
        
        </style>
        <title>Фотогалерея</title>
    </head>
    <body>
        <img src="img/12.jpeg" height="500px" width="500px" alt="">
        
        <div id ="div_for_img"> </div>
    <script>
        for(i = 0; i < 4; i++){
            let _img = document.createElement("img");
            div_for_img.append(_img);
            _img.classList.add("small-img");
            file_name = "img/1"+ i +".jpeg";
            _img.setAttribute("src", file_name);
            _img.onclick=f2;
        }
        function f2(event)
        {
            document.images[0].src=event.target.src;
            event.target.classList.add("select-img");
        }
    </script>
    </body>
</html>
