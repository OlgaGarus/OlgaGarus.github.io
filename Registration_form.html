<!DOCTYPE html>

<!--1. Создать форму регистрации участников конференции: (10 баллов)

Имя (должны быть указаны полностью фамилия, имя и отчество), 
контактный телефон,
адрес электронной почты, 
список с секциями конференции (математика, физика, информатика)
дата рождения
доклад (переключатель), 
если есть доклад – то отображается поле для ввода темы. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Форма регистрации на конференцию">
    <title>Регистрация на конференцию</title>
   
    <!--style-->
    <link rel="stylesheet" type=" text/css" href="style.css">
    
    <!--script-->
    <script src="script.js"> </script>

</head>
<body>
    <header>
            <img src ="" alt="" width="100" height="100">
            <h1>ПТИ</h1>
    
        <nav>
            <ol>
                <li>
                    <a href="index.html">Вернуться на главную страницу</a>
                </li>
                <li>
                    <a href="about.html">Резюме</a>
                </li>
                <li>
                    <a href="anketa.html">Анкета</a>
                </li>
            </ol>
        </nav>
    </header>
        
    <main>
            <h1>
                Регистрация на конференцию
            </h1>
            <form action="" method="POST">
                <!-- Имя (должны быть указаны полностью фамилия, имя и отчество), -->
                <div>
                    <label for="user_name">Фамилия, имя и отчество полностью</label>
                    <input type="text" name="user_name" id="user_name" required 
                        placeholder="ФИО"
                        pattern="[А-Я][а-я -]+[А-Я][а-я -]+[А-Я][а-я -]+">
                </div>
                
                <!-- контактный телефон,
                адрес электронной почты,  -->
                <div>
                    <label for="tel_number">Номер телефона</label>
                    <input type="tel" name="tel_number" id="tel_number" required 
                        pattern="[0-9]+">
                </div>
                
                <!-- список с секциями конференции (математика, физика, информатика) -->
                <div>
                    <label for="email">Адрес электронной почты</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <label for="select">Выберите секцию</label>
                <select name="select" id="select" required>
                    
                    <option value="0">Математика</option>
                    <option value="1">Физика</option>
                    <option value="2">Информатика</option>

                </select>
                <!-- доклад (переключатель), -->
                <div>
                    <label for="speaker">Доклад</label>
                    <input type="checkbox"  name="speaker" id="speaker">
                   
                    
                </div>

                <!-- если есть доклад – то отображается поле для ввода темы. -->
                <div>
                   
                        <label for="text">Тема доклада:</label>
                        <br>
                    
                    <textarea name="text" id="text" cols="20" rows="3">
                        
                    </textarea>
                </div>

                <div>
                    <label for="check">Формат участия:</label><br>
                    <input type="radio" checked value="очное" name="check" id="regular"><label for="check">Очная Форма</label><br>
                    <input type="radio"  value="дистанционное" name="check" id="remote"><label for="check">Дистанционная Форма</label><br>
                    <input type="radio"  value="смешанное" name="check" id="mixed"><label for="check">Смашанная Форма</label>
                </div>
                <div>
                    <input type="submit" value="Регистрация">
                </div>
            </form>
    </main>
    <footer>
            <h3>Университет "Дубна"</h3>
            <h3>2022 год</h3>
    </footer>
</body>
</html>
